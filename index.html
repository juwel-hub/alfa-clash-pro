<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfa clash pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/729e51c746.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-poppins">
    <main
      class="bg-black min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!---------- home screen ------------>
      <section
        id="home-screen"
        class="min-h-screen text-white flex justify-center items-center"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl">ALPHABET CLASH</h1>
          <p class="">Unleash your keybord kung fu : press "inter" to play</p>
          <button onclick="play()" class="btn bg-white text-black">
            Play Now
          </button>
        </div>
      </section>
      <!-- ----------plaground start------- -->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- scren -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFffB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] px-6 py-4 rounded-b-xl text-white">
                Don't watch keybord while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p
                id="current-alphabat"
                class="text-black text-9xl font-bold uppercase"
              >
                Y
              </p>
            </div>
          </div>

          <!-- key bord -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <div class="flex justify-between w-3/4">
            <button class="btn rounded-full bg-purple-600 text-white px-2">
              Life
              <i class="fa-solid fa-heart-circle-exclamation"></i>
              <span id="current-life">5</span>
            </button>
            <button
              class="btn btn-outline rounded-full bg-red-400 text-white px-2"
            >
              Score
              <i class="fa-solid fa-dollar-sign"></i>
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- score -->
      <section
        onclick="play()"
        id="final-score"
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg"
        >
          <h1 class="text-5xl">Game over!</h1>
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span
            ><span id="game-score">14</span>
          </h1>
          <button class="btn">Play again</button>
          <p>Practice make you pro</p>
        </div>
      </section>
    </main>
    <script src="script/utiliti.js"></script>
    <script src="script/alfa-clash.js"></script>
  </body>
</html>
